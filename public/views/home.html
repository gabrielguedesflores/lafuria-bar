<body>
  <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">LaFuria Bar</a>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
        <div class="offcanvas-lg offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
          aria-labelledby="sidebarMenuLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#">
                  <i class="fas fa-home"></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <i class="fas fa-list"></i> Comandas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <i class="fas fa-beer"></i> Produtos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <i class="fas fa-chart-bar"></i> Relatórios
                </a>
              </li>
            </ul>

            <hr class="my-3">

            <ul class="nav flex-column mb-auto">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <i class="fas fa-cog"></i> Configurações
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                  <i class="fas fa-sign-out-alt"></i> Sair
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- CONTENT -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><br />
        <div class="d-flex align-items-center justify-content-between">
          <h2>Comandas em Aberto</h2>
          <button class="btn btn-primary" id="addOrderBtn" data-bs-toggle="modal" data-bs-target="#addOrderModal">
            <i class="fas fa-plus"></i> Abrir Comanda
          </button>
        </div>
        <br />
        <div class="row row-cols-1 row-cols-md-3 g-4 buildCards">
          <!-- As comandas abertas serão inseridas aqui -->
        </div>
      </main>

    </div>
  </div>

  <div class="card" id="auxiliary-information" style="display: none;">
    <div class="card-header">
      Secret
    </div>
    <div class="card-body">
      <h5 class="card-title">Informações Auxiliares</h5><br>
      <div class="mb-3">
        <label for="ordersInstance" class="form-label">Order Instance</label>
        <input type="text" class="form-control" id="ordersInstance">
      </div>
      <div class="mb-3">
        <label for="productsInstance" class="form-label">Products Instance</label>
        <input type="text" class="form-control" id="productsInstance">
      </div>


    </div>
  </div>

  <!-- Modal para "Abrir Comanda" -->
  <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addOrderModalLabel">Abrir Comanda</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="newOrderForm" class="row g-3">
            <div class="col-6" style="display: none;" id="div-input_id">
              <label for="input_id" class="form-label">Id da Comanda</label>
              <input type="text" class="form-control" id="input_id">
            </div>
            <div class="col-6" style="display: none;" id="div-inputDate">
              <label for="inputDate" class="form-label">Data</label>
              <input type="text" class="form-control" id="inputDate">
            </div>
            <div class="col-12" id="div-inputCustomer">
              <label for="inputCustomer" class="form-label">Cliente</label>
              <input type="text" class="form-control" id="inputCustomer" placeholder="Nome do cliente" required>
            </div>
            <div class="col-12" id="div-inputNotes">
              <label for="inputNotes" class="form-label">Observações</label>
              <textarea class="form-control" id="inputNotes" rows="3"
                placeholder="Observações sobre a comanda"></textarea>
            </div>
            <div class="col-6" id="div-inputStatus">
              <label for="inputStatus" class="form-label">Status</label>
              <select class="form-select" aria-label="Default select example" id="inputStatus" required>
                <option value="open" selected>Aberta</option>
                <option value="closed">Fechada</option>
              </select>
            </div>
            <div class="col-6" id="div-inputTotal" >
              <label for="inputTotal" class="form-label">Total</label>
              <input type="text" class="form-control" id="inputTotal" required>
            </div>
            <div class="col-12" id="itemsList"><hr>
              <!-- Os conjuntos de campos de item serão adicionados aqui -->
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary" id="addItemBtn"><i class="fas fa-plus"></i> Adicionar Item</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-success" form="newOrderForm">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailsModalLabel">Detalhes do Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="orderDetailsModalBody">
          <!-- As informações do pedido serão inseridas aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
