<body class="d-flex align-items-center py-4 bg-body-tertiary">
	<main class="form-signin w-100 m-auto d-flex align-items-center justify-content-center" style="min-height: 100vh;">
		<form class="text-center">
			<img src="./../images/logo-removebg.png" />
			<div class="form-floating">
				<input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
				<label for="inputEmail"><i class="fas fa-at"></i> Email:</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				<label for="inputPassword"><i class="fas fa-key"></i> Senha:</label>
			</div>

			<div class="form-check text-start my-3">
				<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">Remember me</label>
			</div>
			<button class="btn btn-primary w-100 py-2" type="button" id="loginSubmit">Entrar</button>
			</br></br>
			<hr>
			<button type="button" class="btn btn-secondary w-100 py-2 mt-3" data-bs-toggle="modal"
				data-bs-target="#registerModal">Criar conta</button>
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
		</form>
	</main>

	<div id="errorToast" class="toast toast-bottom-right" role="alert" aria-live="assertive" aria-atomic="true"
		style="position: fixed; bottom: 0; right: 0;">
		<div class="toast-header toast align-items-center text-white bg-danger border-0">
			<strong class="me-auto">Erro</strong>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
		<div class="toast-body">
			Preencha o campo de email e senha
		</div>
	</div>
	<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999999;">
		<div id="formErrorToast" class="toast align-items-center text-white bg-danger border-0" role="alert"
			aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					Todos os campos são obrigatórios.
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
	</div>


	<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="registerModalLabel">Criar nova conta</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="registerForm">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="registerUsername" placeholder="Username">
							<label for="registerUsername">Nome</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
							<label for="registerEmail">E-mail</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control" id="registerPassword" placeholder="Password">
							<label for="registerPassword">Senha</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary" id="registerSubmit">Criar</button>
				</div>
			</div>
		</div>
	</div>
